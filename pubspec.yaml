name: tagged_todos_organizer
description: Todos manager organized by tags.
publish_to: 'none' 
version: 1.6.5+3

environment:
  sdk: ">=3.3.2 <4.0.0"

dependencies:
  csv: ^6.0.0
  file_picker: ^8.1.3
  flutter:
    sdk: flutter
  flutter_colorpicker: ^1.1.0
  flutter_riverpod: ^2.6.1
  image_picker: ^1.1.2
  intl: ^0.19.0
  mockito: ^5.4.4
  open_filex: ^4.5.0
  path: ^1.9.0
  path_provider: ^2.1.5
  process_run: ^1.1.0
  sembast: ^3.7.2
  url_launcher: ^6.3.1
  notes_on_image:
    git:
      url: https://github.com/lavruh/NotesOnImage.git
  photo_data_picker:
    git:
      url: https://github.com/lavruh/photo_data_picker.git
  get: ^4.6.6
  flutter_slidable: ^3.1.1
  go_router: ^14.3.0
  archive: ^3.6.1
  flutter_fancy_tree_view: ^1.6.0
  package_info_plus: ^8.1.0
  shared_preferences: ^2.3.2
  permission_handler: ^11.3.1
  device_info_plus: ^11.1.0
  riverpod_annotation: ^2.6.1



dev_dependencies:
  build_runner: ^2.4.7
  riverpod_generator: ^2.4.0
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

flutter_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/icons/technology.png"


name: win release
on: workflow_dispatch

env:
  APP_NAME: tagged_todos_organizer
  BUILD_DIR: build/windows/x64/runner/Release

jobs:
  build:
    name: flutter release
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.16.2'
      - name: Install project dependencies
        run: flutter pub get
      - name: Generate intermediates
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Enable windows build
        run: flutter create --platforms=windows,android,linux .
      - name: Build artifacts
        run: flutter build windows --release
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: $APP_NAME-${{github.ref_name}}-windows.zip
          directory: $BUILD_DIR
      - name: Windows Release
        uses: actions/upload-artifact@v1
        with:
          name: $APP_NAME-${{github.ref_name}}-windows.zip
          path: $BUILD_DIR/$APP_NAME-${{github.ref_name}}-win.zip

name: win release v2
on: workflow_dispatch

jobs:
  build:
    name: flutter release v2
    runs-on: windows-latest
    steps:
        - uses: actions/checkout@v3
        - id: read-version
          uses: NiklasLehnfeld/flutter-version-number-action@main
          with:
            file-path: pubspec.yaml
        - uses: subosito/flutter-action@v2
          with:
            channel: 'stable'
            flutter-version: '3.10.5'
        - name: Install project dependencies
          run: flutter pub get
        - name: Generate intermediates
          run: flutter pub run build_runner build --delete-conflicting-outputs
        - name: Enable windows build
          run: flutter config --enable-windows-desktop
        - name: Build artifacts
          run: flutter build windows --release
        - name: Archive Release
          uses: thedoctor0/zip-release@master
          with:
            type: 'zip'
            filename: PartTracker-${{github.ref_name}}-windows-${{steps.read-version.outputs.version-number}}.zip
            directory: build/windows/runner/Release
        - name: Release
          uses: softprops/action-gh-release@v1
          with:
            tag_name: PartTracker-win-${{steps.read-version.outputs.version-number}}
            files: build/windows/runner/Release/PartTracker-${{github.ref_name}}-windows-${{steps.read-version.outputs.version-number}}.zip
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
